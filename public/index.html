<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/gooold.png" type="image/png" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Exchange Rate & Gold Price API</title>
  </head>
  <body>
    <div class="container">
      <h1>Exchange Rate & Gold Prices API</h1>
      <div class="btn-group">
        <button class="btn" onclick="fetchData('/exchange-rate')">
          Current Exchange Rate
        </button>

        <button class="btn" onclick="fetchData('/gold-prices')">
          Current Gold Prices
        </button>

        <button
          class="btn"
          onclick="fetchHistoricalData('/exchange-rate/timeframe')"
        >
          Historical Exchange Rates
        </button>
        <button
          class="btn"
          onclick="fetchHistoricalData('/gold-prices/timeframe')"
        >
          Historical Gold Prices
        </button>

        <div class="date-inputs">
          <label for="start-date">Start Date</label>
          <input type="date" id="start-date" name="start-date" />

          <label for="end-date">End Date</label>
          <input type="date" id="end-date" name="end-date" />

          <p class="note">Note: The timeframe must be less than 6 days.</p>
        </div>
      </div>
      <div id="result"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
