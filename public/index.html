<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Rate & Gold Price API</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Exchange Rate & Gold Price API</h1>
      <div class="btn-group">
        <button class="btn" onclick="fetchData('/exchange-rate')">
          Current Exchange Rate
        </button>
        <button class="btn" onclick="fetchData('/exchange-rate/timeframe')">
          Historical Exchange Rates
        </button>
        <button class="btn" onclick="fetchData('/gold-prices')">
          Current Gold Prices
        </button>
        <button class="btn" onclick="fetchData('/gold-prices/timeframe')">
          Historical Gold Prices
        </button>
      </div>
      <div id="result"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
